# data/templates/bosses.yaml

- id: boss_dragon_red
  creature_type: beast
  role: monster
  # Добавляем список биомов, где он может появиться
  allowed_biomes: ["biome_mountains", "biome_volcano", "biome_peaks"]
  tags: [boss, fire, flying, dragon]
  name_template: "Дракон {name}" 
  culture:
    aggression: 10
    collectivism: 0
    revered: [gold, fire]

- id: boss_kraken
  creature_type: beast
  role: monster
  allowed_biomes: ["biome_coast", "biome_ocean", "biome_island"]
  tags: [boss, water, huge]
  name_template: "Кракен {name}"
  culture:
    aggression: 8
    collectivism: 0

- id: disaster_plague
  creature_type: undead
  role: disaster
  # "default" или пустой список можно использовать как "везде" или "где есть люди"
